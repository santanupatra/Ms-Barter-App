  <ion-content class="padding-top"style="background: #fff;" >
	<ion-slide-box on-slide-changed="slideHasChanged($index)">
	  <ion-slide>
	   <div class="home_slide">
	   	<img src="img/slider.png" alt="" />
	   	<div class="home_slide-text">
	   	<p> Buy & Sell products 	   	
		through our app 
		</p>
		<button class="button button-small button-royal" ng-click="goSigninup()">Start now</button>

	   	</div>
